<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        document.open();
        let time = (new Date()).getTime();
        document.write(`<script src="script.js?v=${time}"><\/script>`);
        document.write(`<link rel="stylesheet" type="text/css" href="style.css?v=${time}"><\/script>`);
        document.close();
    </script>
</head>
<body>
<div class="container">
    <div class="leftPanel">
        <div class="tableWithoutBorder">
            <div><h2>List all cards</h2></div>

            <div class="buttonrow">
                <div class="column"></div>
                <div class="column">
                    <input type="button" value="List" onclick="listProcess()">
                </div>
                <div class="column"></div>
            </div>
        </div>

        <form id="regForm">
            <table>
                <tr>
                    <td colspan="2"><h2>Register New Student</h2></td>
                </tr>
                <tr>
                    <td>
                        <span class="label">Student Name:</span>
                    </td>
                    <td>
                        <input class="textField" type="text" name="Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="label">Date of birth</span>
                    </td>
                    <td>
                        <input class="textField" type="text" name="dob" placeholder="dd/mm/yyyy">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class="button" type="button" value="Register" onclick="validateFormRegister()">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>

            <div id="errorRegister" class="error"></div>
            <div id="resultReq" class="result hide">
                <div id="resultReqMessage"></div>
            </div>
    </div>
    <div id="cards" class="rightPanel"/>
</div>
</body>
</html>
